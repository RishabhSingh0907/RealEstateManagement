<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property Listing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_listing.css') }}">
</head>
<body>
    <div class="navbar">
        {% include 'navbar.html' %}
    </div>
    <div class="container">
        <h1>Add Property Listing</h1>
        <div class="listing-form">
            <form action="{{ url_for('add_property_listing') }}" method="post">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="City">City:</label>
                <input type="text" id="City" name="City" required><br>
                <label for="State">State:</label>
                <input type="text" id="State" name="State" required><br>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required><br>
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" required><br>
                <label for="bathrooms">Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" required><br>
                <label for="area_sqft">Area (sqft):</label>
                <input type="number" id="area_sqft" name="area_sqft" required><br>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" required></textarea><br>
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="available">Available</option>
                    <option value="sold">Sold</option>
                </select><br>
                <label for="contact_name">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" required><br>
                <label for="contact_email">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" required><br>
                <button type="submit">Add Listing</button>
            </form>
        </div>
    </div>
</body>
</html>
