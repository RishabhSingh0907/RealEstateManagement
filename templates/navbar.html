<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        /* Center the navbar horizontally */
        nav {
            display: flex;
            justify-content: space-between; /* Distribute items evenly */
            align-items: center; /* Center vertically */
            background-color: #2c3e50; /* Dark blue color for navbar */
            padding: 10px; /* Add some padding for better appearance */
            color: #fff; /* White text color */
        }

        nav .left-links {
            display: flex;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Ensure the list items are in a row */
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: inherit;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 1px solid #ccc; /* Add a border around each link */
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
        }

        /* Align the logout link to the right */
        nav .right-links {
            margin-left: auto; /* Push the logout link to the right */
        }
    </style>
</head>
<body>
    <nav>
        <div class="left-links">
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('product') }}">Product</a></li>
            </ul>
        </div>
        <div class="right-links">
            <ul>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
