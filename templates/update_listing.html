<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Property Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_listing_style.css') }}">
</head>
<body>
    <div class="navbar">
        {% include 'navbar.html' %}
    </div>
    <div class="updation-form">
        <form method="POST" action="{{ url_for('update_property_listing', listing_id=listing.property_id) }}">
            <input type="hidden" name="listing_id" value="{{ listing[0] }}">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ listing[1] }}" required><br>
            <label for="City">City:</label>
            <input type="text" id="City" name="City" value="{{ listing[2] }}" required><br>
            <label for="State">State:</label>
            <input type="text" id="State" name="State" value="{{ listing[3] }}" required><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ listing[4] }}" required><br>
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" value="{{ listing[5] }}" required><br>
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" value="{{ listing[6] }}" required><br>
            <label for="area_sqft">Area (sqft):</label>
            <input type="number" id="area_sqft" name="area_sqft" value="{{ listing[7] }}" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ listing[8] }}</textarea><br>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="available" {% if listing[9] == 'available' %} selected {% endif %}>Available</option>
                <option value="sold" {% if listing[9] == 'sold' %} selected {% endif %}>Sold</option>
            </select><br>
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" value="{{ listing[10] }}" required><br>
            <label for="contact_email">Email:</label>
            <input type="email" id="contact_email" name="contact_email" value="{{ listing[11] }}" required><br>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
