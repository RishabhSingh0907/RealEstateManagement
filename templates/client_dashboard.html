<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/client_style.css') }}">
</head>
<body>
    <div class="navbar">
        {% include 'navbar.html' %}
    </div>
    <div class="dashboard">
        <h1>Welcome to the Client Dashboard</h1>
        <div class="container">
            <div class="container-row">
                <div class="dashboard-content-link">
                    <a href="{{ url_for('view_properties') }}">
                        <div class="link-content">
                            <h3>View Properties</h3>
                            <p>View all the available Properties</p>
                        </div>
                    </a>
                </div>
                <div class="dashboard-content-link">
                    <a href="{{ url_for('prediction_history') }}">
                        <div class="link-content">
                            <h3>Prediction History</h3>
                            <p>View the predictions history, previous predictions</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
